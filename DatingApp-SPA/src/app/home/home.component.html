<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align:center">
        <h1>Find your match</h1>
        <p class="lead"> Come on in to view your matches... All you need to do is sign up!</p>
        <div class="text-center">
            <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
            <button class="btn btn-info btn-lg">Learn mode</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <!-- [valuesFromHome]="values" - Parent dan Child a veri gönderimi.-->
                <!-- (cancelRegister)="cancelRegisterMode($event)" - Child dan Parent a veri gönderimi.-->
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
